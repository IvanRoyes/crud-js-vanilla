    <title>Login - Control de Gastos</title>

<body>
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="su@gmail.com"/>
            <div class="error" id="email-required-error">El Email es obligatorio</div>
            <div class="error" id="email-invalid-error">El Email es inválido</div>

        </div>
        <div class="form-field">
            <div><label>Contraseña</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Contraseña">
            <div class="error" id="password-required-error">La Contraseña es obligatoria</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar Contraseña</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Ingresar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrarse</button>
        </div>
    </form>
    
</body>
